<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a2024"/>
      <stop offset="1" stop-color="#0f1417"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <!-- Frame -->
  <rect x="80" y="60" width="1440" height="780" rx="20" fill="#12161a" stroke="#24313a"/>
  <!-- Header bar -->
  <rect x="100" y="80" width="1400" height="60" rx="12" fill="#0e1113" stroke="#24313a"/>
  <!-- Left column: avatar + name -->
  <circle cx="140" cy="110" r="16" fill="#0e1113" stroke="#24313a"/>
  <rect x="170" y="96" width="160" height="28" rx="8" fill="#0e1113" stroke="#24313a"/>

  <!-- Two feed cards -->
  <g>
    <rect x="120" y="180" width="660" height="300" rx="16" fill="#0e1113" stroke="#24313a"/>
    <rect x="140" y="200" width="400" height="24" rx="8" fill="#0e1113" stroke="#24313a"/>
    <rect x="140" y="240" width="620" height="200" rx="12" fill="#0e1113" stroke="#24313a"/>
    <rect x="140" y="450" width="200" height="20" rx="8" fill="#0e1113" stroke="#24313a"/>
  </g>
  <g>
    <rect x="820" y="180" width="660" height="300" rx="16" fill="#0e1113" stroke="#24313a"/>
    <rect x="840" y="200" width="420" height="24" rx="8" fill="#0e1113" stroke="#24313a"/>
    <rect x="840" y="240" width="620" height="200" rx="12" fill="#0e1113" stroke="#24313a"/>
    <rect x="840" y="450" width="220" height="20" rx="8" fill="#0e1113" stroke="#24313a"/>
  </g>

  <!-- Right sidebar cards -->
  <g>
    <rect x="820" y="520" width="660" height="300" rx="16" fill="#0e1113" stroke="#24313a"/>
    <rect x="840" y="540" width="240" height="24" rx="8" fill="#0e1113" stroke="#24313a"/>
    <rect x="840" y="580" width="600" height="200" rx="12" fill="#0e1113" stroke="#24313a"/>
  </g>

  <!-- Caption -->
  <text x="100" y="860" fill="#a8b0b7" font-family="Inter, Arial" font-size="22">Homepage preview</text>
</svg>
